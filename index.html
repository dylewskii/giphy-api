<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/83307f92e9.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>GIF GENERATOR</h1>
    </header>
    <main class="main-wrapper">
        <div class="gif-container">GIF</div>
        <div class="gif-controls">
            <button class="next-btn">NEXT</button>
            <button class="back-btn">BACK</button>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <a href="https://github.com/dylewskii">
                Made by Alan Dylewski <i class="fa-brands fa-square-github"></i>
            </a>
        </div>
    </footer>
</body>
</html>
